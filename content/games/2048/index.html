<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2048 게임 - 무료 온라인 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-page-wrapper">
  <h1>2048</h1>
  <p class="sub">숫자를 합쳐 2048을 만드세요!</p>
  <div class="score-wrap">
    <div class="score-box">점수: <span id="score">0</span></div>
    <div class="score-box">최고: <span id="best">0</span></div>
  </div>
  <div id="board"></div>
  <p class="hint">방향키 또는 스와이프로 이동</p>
  <div class="controls">
    <button type="button" id="restart">다시 하기</button>
  </div>

  <div class="msg" id="msgWin">
    <h2>🎉 2048 달성!</h2>
    <button type="button" id="continueWin">계속하기</button>
    <button type="button" id="restartWin">다시 하기</button>
  </div>
  <div class="msg over" id="msgOver">
    <h2>게임 오버</h2>
    <button type="button" id="restartOver">다시 하기</button>
  </div>

  <script src="game.js"></script>
  <script src="ui.js"></script>
  </div>
</body>
</html>
